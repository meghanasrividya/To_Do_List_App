<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Todo Dashboard</h1>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" id="taskInput" placeholder="Add new task..." aria-label="Task description">
                </div>
                <div class="input-field">
                    <input type="date" id="taskDate" aria-label="Due date">
                </div>
                <button id="addTaskBtn">âž• Add Task</button>
            </div>
        </header>

        <main class="dashboard">
            <table class="todo-table" role="grid">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Task</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="todoBody">
                    <!-- Tasks will be inserted here -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
